<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script src="js/jquery.js" charset="utf-8"></script>
    <script src="js/main.js" charset="utf-8"></script>
    <script src="js/gamelogic.js" charset="utf-8"></script>
    <meta charset="utf-8">
    <title> tic-tac-toe </title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h1> tic-tac-toe </h1>
    <table class="center">
      <tr>
        <td class="border red">0</td>
        <td class="border red">1</td>
        <td class="border red">2</td>
        <td class="border red">6</td>
      </tr>
      <tr>
        <td class="border grey"><div>0-0,3-0,7-0<br><strong>1</strong></div></td>
        <td class="border grey"><div>1-1,3-1<br><strong>2</strong></div></td>
        <td class="border grey"><div>2-0,3-2,6-2<br><strong>3</strong></div></td>
        <td class="border red">3</td>
      </tr>
      <tr>
        <td class="border grey"><div>0-1,4-0<br><strong>4</strong></div></td>
        <td class="border grey"><div>1-1,4-1,6-1,7-1<br><strong>5</strong></div></td>
        <td class="border grey"><div>2-1,4-2<br><strong>6</strong></div></td>
        <td class="border red">4</td>
      </tr>
      <tr>
        <td class="border grey"><div>0-2,5-0,6-0<br><strong>7</strong></div></td>
        <td class="border grey"><div>1-2,5-1<br><strong>8</strong></div></td>
        <td class="border grey"><div>2-5,5-2,7-2<br><strong>9</strong></div></td>
        <td class="border red">5</td>
      </tr>
      <tr>
        <td class="border red">-</td>
        <td class="border red">-</td>
        <td class="border red">-</td>
        <td class="border red">7</td>
      </tr>
    </table>
  </body>
</html>
