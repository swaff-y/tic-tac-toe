<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <title> tic-tac-toe </title>
    <link rel="stylesheet" href="css/style.css">

    <h1> tic-tac-toe </h1>

        <td class="border red">3</td>
        <td class="border red">7</td>

      <tr>
        <td class="border grey"><div></div></td>
        <td class="border grey"><div></div></td>
        <td class="border grey"><div></div></td>
        <td class="border red">4</td>
      </tr>
      <tr>
        <td class="border grey"><div></div></td>
        <td class="border grey"><div></div></td>
        <td class="border grey"><div></div></td>
        <td class="border red">5</td>
      </tr>
      <tr>
        <td class="border grey"><div></div></td>
        <td class="border grey"><div></div></td>
        <td class="border grey"><div></div></td>
        <td class="border red">6</td>
      </tr>
      <tr>
        <td class="border red">-</td>
        <td class="border red">-</td>
        <td class="border red">-</td>
        <td class="border red">8</td>
      </tr>
    </table>
  </body>
</html>
